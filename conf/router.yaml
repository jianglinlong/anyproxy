log:
  dir: ./logs/
# 使用的DNS服务器 local 当前环境， remote远程, 仅当target使用remote有效
dns: local
# 默认环境，local 当前环境, remote 远程, deny 禁止
# auto根据dial选择，local dial失败则remote
target: auto
tcpTarget: remote
# 默认域名比对方案
match: equal
# 全局代理服务器, 优先级低于启动传参
proxy:
# 监听端口IP, 优先级低于启动传参
listen:
# 域名
hosts:
  - name: github
    # contain 包含,equal 完全相等, preg 正则
    match: contain
    # 参考全局target 
    # 如果有用proxy自定义代理可用，target强制当remote使用，proxy代理不可用，target按原逻辑处理
    target: remote
    # 参考全局localDns 
    dns: remote
    # 支持 http:// , tunnel:// , socks5:// 三种协议，默认 tunnel://
    proxy:  http://127.0.0.1:8888
  - name: golang.org
    match: contain
    target: auto
    dns: remote
  - name: www.baidu.com
    match: equal
    target: local
  - name: google
    match: contain
    target: deny
  - name: dev.example.com
    ip: 127.0.0.1
# anyproxy 和 tunnel通信密钥, 必须16位长度
#token: anyproxyproxyany
# 可访问的客户端IP，为空不限制
#allowIP:

#websocket配置
websocket:
  # 监听端口
  listen:
  # ip 端口
  connect:
  # connect 域名
  host:
  # 用户名
  user:
  # 密码
  pass:
  # 订阅头部信息
  subscribe:
    - key:
      val:
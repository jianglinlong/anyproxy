log:
  dir: /tmp/
# 使用的DNS服务器 local 当前环境， remote远程, 仅当target使用remote有效
dns: local
# 默认环境，local 当前环境, remote 远程, deny 禁止
# auto根据dial选择，local dial失败则remote
target: auto
tcpTarget: remote
# 默认域名比对方案
match: equal
# 域名
hosts:
  - name: github
    # contain 包含,equal 完全相等, preg 正则
    match: contain
    # 参考全局target 
    # 如果有用proxy自定义代理可用，target为local当auto使用，为其它值则不变
    # 如果有用proxy自定义代理不可用，target为local则走本地，target为其它则走全局代理
    target: remote
    # 参考全局localDns 
    dns: local
    # 支持 http:// , tunnel:// , socks5:// 三种协议，默认 tunnel://
    proxy:  http://127.0.0.1:8888
  - name: golang.org
    match: contain
    target: auto
    dns: remote
  - name: www.baidu.com
    match: equal
    target: local
  - name: google
    match: contain
    target: deny
  - name: dev.example.com
    ip: 127.0.0.1
# anyproxy 和 tunnel通信密钥, 必须16位长度
#token: anyproxyproxyany
# 可访问的客户端IP，为空不限制
#allowIP:
